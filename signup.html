<!DOCTYPE html>
<html>
<head>
  <title>Sign Up !</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background-color 0.3s ease;
    }

    body.dark-mode {
      background-color: #222222;
    }

    .container {
      width: 400px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
      transition: background-color 0.3s ease;
    }

    .container.dark-mode {
      background-color: #333333;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }

    .show-password-checkbox {
      margin-top: 10px;
    }

    .show-password-label {
      font-size: 14px;
      color: #777777;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      border-radius: 3px;
      border: none;
      background-color: #4CAF50;
      color: #fff;
      font-size: 16px;
      text-align: center;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .dark-mode-toggle {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      margin-bottom: 10px;
    }

    .dark-mode-toggle input[type="checkbox"] {
      display: none;
    }

    .dark-mode-toggle-label {
      position: relative;
      width: 40px;
      height: 20px;
      border-radius: 20px;
      background-color: #ccc;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .dark-mode-toggle-label::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background-color: #fff;
      transition: transform 0.3s ease;
    }

    .dark-mode-toggle input[type="checkbox"]:checked + .dark-mode-toggle-label {
      background-color: #4CAF50;
    }

    .dark-mode-toggle input[type="checkbox"]:checked + .dark-mode-toggle-label::after {
      transform: translateX(20px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="dark-mode-toggle">
      <input type="checkbox" id="dark-mode-toggle">
      <label for="dark-mode-toggle" class="dark-mode-toggle-label"></label>
    </div>
    <h2>Sign Up</h2>
    <form id="signup-form" action="" method="post">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group show-password-checkbox">
        <input type="checkbox" id="show-password" />
        <label for="show-password" class="show-password-label">Show Password</label>
      </div>
      <div class="form-group">
        <input type="submit" class="btn" value="Create Account">
      </div>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    const signupForm = document.getElementById('signup-form');
    const showPasswordCheckbox = document.getElementById('show-password');
    const passwordInput = document.getElementById('password');
    const darkModeToggle = document.getElementById('dark-mode-toggle');

    showPasswordCheckbox.addEventListener('change', function() {
      if (this.checked) {
        passwordInput.setAttribute('type', 'text');
      } else {
        passwordInput.setAttribute('type', 'password');
      }
    });

    darkModeToggle.addEventListener('change', function() {
      document.body.classList.toggle('dark-mode');
      document.querySelector('.container').classList.toggle('dark-mode');
    });

    signupForm.addEventListener('submit', function(event) {
      event.preventDefault();

      const username = signupForm.username.value;
      const password = signupForm.password.value;

      // Fetch existing user data from local storage
      const users = JSON.parse(localStorage.getItem('users')) || [];

      // Check if the username is already taken
      const userExists = users.some(user => user.username === username);

      if (userExists) {
        // Username already exists, display error message
        alert('Username already exists');
      } else {
        // Add the new user to the array
        users.push({ username, password });

        // Save the updated user data to local storage
        localStorage.setItem('users', JSON.stringify(users));

        // Display success message
        alert('Account created successfully!');

        // Redirect to the login page
        window.location.href = 'login.html';
      }
    });
  </script>
</body>
</html>
