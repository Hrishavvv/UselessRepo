<!DOCTYPE html>
<html>
<head>
  <title>Welcome 🤗</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Welcome</h1>
    </div>
    <div id="read-section" class="visible">
      <h2>All movies🎥</h2>
      <div id="blog-list" class="blog-list"></div>
      <button id="toggle-button">Write &#9998;</button>
    </div>
    <div id="write-section" class="hidden">
      <h2>Write new movie🍿</h2>
      <label for="title">Title:</label>
      <input type="text" id="title" placeholder="Enter the title">

      <label for="author">Author:</label>
      <input type="text" id="author" placeholder="Enter your name">

      <label for="content">Content:</label>
      <textarea id="content" rows="6" placeholder="Write your blog post here"></textarea>

      <p id="datetime"></p>

      <button id="save-button">Save</button>
      <button id="reset-button">Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
